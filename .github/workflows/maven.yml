name: Java Docker CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout Code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Java
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    # 3️⃣ Build Java App
    - name: Build with Maven
      run: mvn clean package

    # 4️⃣ Login to Docker Hub
    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # 5️⃣ Build Docker Image
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/java-app:latest .

    # 6️⃣ Push Docker Image
    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/java-app:latest

    # 7️⃣ Deploy on Ubuntu Server
    - name: Run Docker Container on Runner
      run: |
        docker run -d --name java-app \
          ${{ secrets.DOCKER_USERNAME }}/java-app:latest
        docker ps
        docker logs java-app

